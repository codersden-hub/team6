<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../images/LOGO.png" />
    <link rel="stylesheet" href="profile.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/351a58a21e.js"
      crossorigin="anonymous"
    ></script>
    <title>Profile</title>

  <body>
    <main class="profile-card">
      <section class="profile-details">
        <div class="img-cont">
          <img src="../assets/avatar.png" alt="User avatar" />
        </div>
        <div class="profile-text">
          <h3>Niraj Modi</h3>
          <span
            >Blockchain is a decentralized ,tamper - resistan ledger that
            records transactions across
          </span>
        </div>
        <aside class="profile-record">
          <p>Liked Post <span>50</span></p>
          <p>My Post <span>10</span></p>
        </aside>
      </section>
      <section class="brand-logo">
        <img src="../assets/quilog-logo.png" alt="quilog, let's blog it" />
      </section>
    </main>
  </body>
</html>
